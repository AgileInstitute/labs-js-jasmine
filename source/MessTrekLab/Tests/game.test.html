<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>game.test</title>
  <link rel="stylesheet" href="lib/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="lib/qunit.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="lib/sinon.js"></script>
  <script src="../StarTrek/game.js"></script>
  <script src="../StarTrek/klingon.js"></script>
  <script src="../Untouchables/userInterface.js"></script>
  <script>

      module('qunit basics', {
          setup: function () {
              this.name = 'Lars';
          }
      });

      test('good guy', function () {
          ok(this.name === 'Lars')
      });

      test('bad guy', function () {
          equal(this.name, 'Rob');
      });

      test('html fixture', function () {
          $('<div id="myDiv">Fixed</div>').appendTo('#qunit-fixture');
          equal($('#myDiv').text(), 'Fixed');
      });

      module('sinon basics', {
          setup: function () {
              var self = this;
              sinon.stub(window, 'alert', function (msg) { self.msg = msg ; });
          },
          teardown: function () {
              window.alert.restore();
          }
      });

      test('alert', function () {
          alert('No popup!');
          equal(this.msg, 'No popup!');
      });

  </script>
</body>
</html>
